<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form method="post" action="#"> 
		 <div>
			 <label for="name">Name</label>
			 <input type="text" id="#name">  
		 </div>
		 <div>
			 <label for ="email">Email*</label> 
			 <input type="email" id="#email" required>
		 </div>
		 <div>
			 <label for="gender">Gender*</label>
			 <input type="radio" name="gender" value="male" required>Male
			 <input type="radio" name="gender" value="female" required>female
		 </div>
		 <div>
			 <label for="car brands">Car Brands</label> 
			 <select id="car brands">
				 <option value="BMW">BMW</option>
				 <option value="Audi">Audi</option>
				 <option value="mercedez">Mercedez</option> 
			 </select>
		 </div>
		 <div>
			 <label for="carage">Car Age*</label>
			 <input type ="number" id="#carage" required> 
		 </div>
		 <div>
			 <label for="date of purchase">Date of Purchase(dop)*</label>
			 <input type="date" id="#dop" required>
		 </div>
		 <div>
			 <label for="Password">Password*</label>
			 <input type="password" id="#Password" required> 
		 </div>
		 <button type="submit">submit</button> 
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
