<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form action="submit_form" method="post"> 
  <label for="name">Name</label> 
  <input type="text" id="#name" name="name" required><br><br>

  <label for="email">Email*</label>
  <input type="email" id="#email" name="email" required><br><br>

  <label for="gender">Gender*</label> 
  <br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>

  <label for="car_brand">Car Brand</label>
  <br>
  <input type="radio" id="bmw" name="car_brand" value="bmw" required>
  <label for="bmw">BMW</label><br>
  <input type="radio" id="audi" name="car_brand" value="audi">
  <label for="audi">Audi</label><br>
  <input type="radio" id="mercedes" name="car_brand" value="mercedes">
  <label for="mercedes">Mercedes</label><br><br>

  <label for="car_age">Car Age*</label>
  <input type="number" id="#carage" name="car_age" required><br><br>

  <label for="date_of_purchase">Date of Purchase*</label> 
  <input type="date" id="#dop" name="date_of_purchase" required><br><br>

  <label for="password">Password*</label> 
  <input type="password" id="#password" name="password" required><br><br>

  <button  type="submit">submit</button> 
</form> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
